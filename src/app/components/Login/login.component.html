<div class="login-container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
    <h2>Iniciar sesión</h2>

    <div class="form-group">
      <label for="email">Usuario</label>
      <input id="email" name="email" type="text" class="form-control" [(ngModel)]="email" #emailCtrl="ngModel" required
        minlength="3" />
      <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error">
        <small *ngIf="emailCtrl.errors?.['required']">El usuario es obligatorio.</small>
        <small *ngIf="emailCtrl.errors?.['minlength']">
          Debe tener al menos 3 caracteres.
        </small>
      </div>

    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password"
        #passCtrl="ngModel" required minlength="6" />
      <div *ngIf="passCtrl.invalid && passCtrl.touched" class="error">
        <small *ngIf="passCtrl.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="passCtrl.errors?.['minlength']">
          Debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Validando...' : 'Entrar' }}
    </button>
  </form>
</div>
