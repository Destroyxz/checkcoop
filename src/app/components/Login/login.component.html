<div class="auth-page">
  <!-- Carrusel de fondo -->
  <div class="carousel-container">
    <div
      id="bgCarousel"
      class="carousel slide carousel-fade h-100"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >
      <div class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img
            src="assets/slide1.png"
            class="d-block w-100 h-100 object-fit-cover"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item h-100">
          <img
            src="assets/slide2.png"
            class="d-block w-100 h-100 object-fit-cover"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item h-100">
          <img
            src="assets/slide3.png"
            class="d-block w-100 h-100 object-fit-cover"
            alt="Slide 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#bgCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#bgCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Card de login a la derecha -->
<div class="login-container">
  <div class="login-card card p-4 shadow">
    <!-- Logo y texto de bienvenida -->
    <div class="text-center mb-4">
      <img src="assets/logo-icon.png" alt="Logo" class="login-logo mb-2" />
      <p class="text-muted small">
        Bienvenido de nuevo, por favor inicia sesión para continuar.
      </p>
    </div>

    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
      <h2 class="mb-4">Iniciar sesión</h2>

      <div class="form-group mb-3">
        <label for="email">Usuario</label>
        <input
          id="email"
          name="email"
          type="text"
          class="form-control"
          [(ngModel)]="email"
          #emailCtrl="ngModel"
          required
          minlength="3"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error text-danger">
          <small *ngIf="emailCtrl.errors?.['required']">El usuario es obligatorio.</small>
          <small *ngIf="emailCtrl.errors?.['minlength']">
            Debe tener al menos 3 caracteres.
          </small>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          #passCtrl="ngModel"
          required
          minlength="6"
        />
        <div *ngIf="passCtrl.invalid && passCtrl.touched" class="error text-danger">
          <small *ngIf="passCtrl.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="passCtrl.errors?.['minlength']">
            Debe tener al menos 6 caracteres.
          </small>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid || loading"
      >
        {{ loading ? 'Validando...' : 'Entrar' }}
      </button>
    </form>

    <!-- Enlace “¿Olvidaste tu contraseña?” -->
    <div class="mt-3 text-center">
      <a href="#" class="link-green small">¿Olvidaste tu contraseña?</a>
    </div>

    <hr />

    <!-- Registro y pie de página -->
    
    <div class="text-center mt-2">
      <small class="text-muted">&copy; 2025 CheckCoop. Todos los derechos reservados.</small>
    </div>
  </div>
</div>

</div>
