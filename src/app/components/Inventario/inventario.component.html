<div class="container mt-4">
    <h3>Gesti√≥n de Inventario Agr√≠cola</h3>
    <div class="d-flex justify-content-between mb-3">
      <input type="text" class="form-control w-25" placeholder="Buscar productos..." [(ngModel)]="filtroBusqueda" />
      <button class="btn btn-dark" (click)="mostrarFormulario = !mostrarFormulario">‚ûï Nuevo Producto</button>
    </div>
  
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Unidad</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productosFiltrados()">
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.precio | currency:'EUR' }}</td>
          <td>{{ p.cantidad }}</td>
          <td>{{ p.unidad }}</td>
          <td>
            <span class="badge" [ngClass]="getEstadoClase(p)">
              {{ getEstadoTexto(p) }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-primary">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="mostrarFormulario" class="card mt-4 p-3">
      <h5>Nuevo Producto</h5>
      <div class="row">
        <div class="col-md-4">
          <label>Nombre</label>
          <input class="form-control" [(ngModel)]="nuevoProducto.nombre">
        </div>
        <div class="col-md-4">
          <label>Categor√≠a</label>
          <input class="form-control" [(ngModel)]="nuevoProducto.categoria">
        </div>
        <div class="col-md-4">
          <label>Precio (‚Ç¨)</label>
          <input type="number" step="0.01" class="form-control" [(ngModel)]="nuevoProducto.precio">
        </div>
        <div class="col-md-4">
          <label>Cantidad</label>
          <input type="number" class="form-control" [(ngModel)]="nuevoProducto.cantidad">
        </div>
        <div class="col-md-4 mt-2">
          <label>Unidad</label>
          <input class="form-control" [(ngModel)]="nuevoProducto.unidad">
        </div>
        <div class="col-md-8 mt-2">
          <label>Descripci√≥n</label>
          <textarea class="form-control" [(ngModel)]="nuevoProducto.descripcion"></textarea>
        </div>
        <div class="col-md-12 mt-3">
          <button class="btn btn-success" (click)="agregarProducto()">Guardar Producto</button>
        </div>
      </div>
    </div>
    
  </div>
