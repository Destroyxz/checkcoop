<div class="dashboard-container">
    <h1 class="mb-4 text-primary">Panel de Control</h1>
  
    <div class="stats-grid">
      <div *ngFor="let stat of stats" class="stat-card" [ngClass]="stat.colorClass">
        <div class="icon">
          <i [class]="stat.icon"></i>
        </div>
        <div class="details">
          <h2>{{ stat.value }}</h2>
          <p>{{ stat.title }}</p>
        </div>
      </div>
    </div>
  
    <!-- Aquí podrías incluir gráficos, tablas, etc. -->
  </div>
