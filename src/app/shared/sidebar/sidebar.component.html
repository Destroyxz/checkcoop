<nav class="sidebar bg-light position-fixed h-100 d-none d-md-block"
  [class.collapsed]="!expanded"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  
  <!-- Logo o espacio superior -->
  <div class="sidebar-logo text-center py-2"></div>

  <!-- MenÃº -->
  <ul class="nav flex-column mt-3 px-2">
    <li class="nav-item mb-2" *ngFor="let item of menuItems">
      <a class="nav-link d-flex flex-column align-items-center  justify-content-center" 
         [routerLink]="item.path"
         routerLinkActive="active">
        <i [class]="item.icon"></i>
        <span class="link-text mt-1" *ngIf="expanded">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<nav class="sidebar bg-light position-fixed d-md-none"
     style="top: 100px; left: 0; width: 45px;
            z-index: 1050; border-radius: 0 8px 8px 0;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);">
  <ul class="nav flex-column m-0 p-1 text-center">
    <li class="nav-item mb-2" *ngFor="let item of menuItems">
      <a class="nav-link p-1 d-flex flex-column align-items-center justify-content-center"
         [routerLink]="item.path"
         routerLinkActive="active">
        <i [class]="item.icon" style="font-size: 1.3rem;"></i>
      </a>
    </li>
  </ul>
</nav>
