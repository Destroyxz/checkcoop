<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Iniciar Sesi칩n</h2>
  
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Usuario" />
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="error">
          El usuario es obligatorio
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input id="password" formControlName="password" type="password" placeholder="Contrase침a" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
          La contrase침a es obligatoria
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
