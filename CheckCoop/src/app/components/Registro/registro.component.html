<div class="login-container">
  <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" novalidate>
    <h2>Registro</h2>

    <div class="form-group">
      <label for="username">username</label>
      <input
      id="username"
      name="username"
      type="text"
      class="form-control"
      [(ngModel)]="formData.username"
      #userCtrl="ngModel"
      required
      minlength="2"
    />
      <div *ngIf="userCtrl.invalid && userCtrl.touched" class="error">
        <small *ngIf="userCtrl.errors?.['required']">El username es obligatorio.</small>
        <small *ngIf="userCtrl.errors?.['minlength']">Mínimo 2 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input
  id="apellidos"
  name="apellidos"
  class="form-control"
  [(ngModel)]="formData.surname"
  #apellidosCtrl="ngModel"
  required
/>
      <div *ngIf="apellidosCtrl.invalid && apellidosCtrl.touched" class="error">
        <small *ngIf="apellidosCtrl.errors?.['required']">Los apellidos son obligatorios.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo</label>
      <input
      id="email"
      name="email"
      type="email"
      class="form-control"
      [(ngModel)]="formData.email"
      #emailCtrl="ngModel"
      required
      email
    />
    
      <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error">
        <small *ngIf="emailCtrl.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="emailCtrl.errors?.['email']">Formato de correo inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
  id="password"
  name="password"
  type="password"
  class="form-control"
  [(ngModel)]="formData.password"
  #passCtrl="ngModel"
  required
  minlength="6"
/>
      <div *ngIf="passCtrl.invalid && passCtrl.touched" class="error">
        <small *ngIf="passCtrl.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="passCtrl.errors?.['minlength']">Mínimo 6 caracteres.</small>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="registroForm.invalid || loading">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>
</div>
